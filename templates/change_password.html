<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password | Inventory System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #cce5ff, #e8f4ff);
      font-family: "Poppins", sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #007bff, #00c6ff);
    }

    .navbar .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }

    .navbar .btn-secondary {
      font-weight: 500;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 3px 15px rgba(0, 114, 255, 0.15);
      padding: 25px;
      background: #fff;
    }

    h3 {
      font-weight: 600;
      color: #0d6efd;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn {
      border-radius: 10px;
      font-weight: 500;
    }

    .alert {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg p-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="bi bi-lock-fill"></i> Change Password</a>
    <div class="ms-auto">
      <a href="{{ url_for(session['role'] + '_dashboard') }}" class="btn btn-secondary btn-sm">Back to Dashboard</a>
    </div>
  </div>
</nav>

<div class="container mt-5" style="max-width: 500px;">
  <div class="card">
    <h3 class="text-center mb-4">ðŸ”’ Update Your Password</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Old Password</label>
        <input type="password" name="old_password" class="form-control" placeholder="Enter old password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter new password" required>
      </div>
      <button class="btn btn-primary w-100">Change Password</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
