<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory System | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #cce5ff, #e8f4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .login-wrapper {
      width: 380px;
      padding: 40px 35px;
      border-radius: 16px;
      background: #ffffffd9;
      box-shadow: 0 8px 25px rgba(0, 114, 255, 0.15);
      color: #333;
    }

    .login-wrapper h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #0d6efd;
    }

    .icon-input {
      position: relative;
      margin-bottom: 20px;
    }

    .icon-input i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #0072ff;
      font-size: 1.2rem;
    }

    .form-control, .form-select {
      background: #f8f9fa;
      border: 1px solid #d0e0ff;
      padding-left: 38px;
      border-radius: 10px;
      height: 45px;
      font-size: 0.95rem;
      color: #000;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,114,255,0.25);
      outline: none;
    }

    .btn-login {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4);
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      padding: 8px 20px;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-light">
  <a class="navbar-brand" href="#"><i class="bi bi-box-seam"></i> Inventory System</a>
</nav>

<div class="login-wrapper">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h3><i class="bi bi-person-circle"></i> Login</h3>

  <form method="POST">
    <div class="icon-input">
      <i class="bi bi-person"></i>
      <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
    </div>

    <div class="icon-input">
      <i class="bi bi-lock"></i>
      <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
    </div>

    <div class="icon-input">
      <i class="bi bi-briefcase"></i>
      <select name="role" class="form-select" required>
        <option value="" selected disabled>Select Role</option>
        <option value="manager">Manager</option>
        <option value="canteen">Canteen</option>
        <option value="mess">Mess</option>
      </select>
    </div>

    <button type="submit" class="btn btn-login w-100">Login</button>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
